    <style>
        :root {
            --ios-bg: #F2F2F7;
            --glass-surface: rgba(255, 255, 255, 0.75);
            --glass-border: rgba(255, 255, 255, 0.6);
            --text-primary: #1C1C1E;
            --text-secondary: #8E8E93;
            --accent-blue: #007AFF;
            --ease-spring: cubic-bezier(0.25, 0.8, 0.25, 1);
        }
        
        body {
            font-family: 'SF Pro Display', 'Inter', sans-serif;
            background-color: var(--ios-bg);
            color: var(--text-primary);
            -webkit-font-smoothing: antialiased;
            overflow-x: hidden;
        }

        /* --- Future iOS 26.2 Specifics --- */
        
        /* 1. The Deep Mesh Gradient Background */
        .medical-mesh-bg {
            background-color: #0f172a;
            background-image: 
                radial-gradient(at 0% 0%, hsla(253,16%,7%,1) 0, transparent 50%), 
                radial-gradient(at 50% 0%, hsla(225,39%,30%,1) 0, transparent 50%), 
                radial-gradient(at 100% 0%, hsla(339,49%,30%,1) 0, transparent 50%);
            position: relative;
        }
        
        .medical-mesh-bg::before {
            content: '';
            position: absolute;
            top: -50%; left: -50%; width: 200%; height: 200%;
            background: 
                radial-gradient(circle at 50% 50%, rgba(56, 189, 248, 0.15), transparent 60%),
                radial-gradient(circle at 20% 80%, rgba(139, 92, 246, 0.15), transparent 50%);
            animation: meshMove 20s ease-in-out infinite alternate;
            z-index: 0;
            pointer-events: none;
        }

        @keyframes meshMove {
            0% { transform: translate(0, 0) rotate(0deg); }
            100% { transform: translate(-50px, -50px) rotate(5deg); }
        }

        /* 2. Frosted Glass Cards (Dark Mode) */
        .ios-glass-card {
            background: rgba(255, 255, 255, 0.08);
            backdrop-filter: blur(40px) saturate(180%);
            -webkit-backdrop-filter: blur(40px) saturate(180%);
            border: 1px solid rgba(255, 255, 255, 0.12);
            box-shadow: 
                0 4px 30px rgba(0, 0, 0, 0.1),
                inset 0 0 20px rgba(255, 255, 255, 0.05);
            border-radius: 28px;
        }

        /* 3. Liquid Buttons */
        .liquid-button {
            position: relative;
            overflow: hidden;
            border-radius: 24px;
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(20px);
            border: 1px solid rgba(255, 255, 255, 0.2);
            transition: transform 0.3s var(--ease-spring);
        }
        
        .liquid-button::before {
            content: '';
            position: absolute;
            inset: 0;
            background: linear-gradient(135deg, rgba(255,255,255,0.4) 0%, transparent 100%);
            opacity: 0;
            transition: opacity 0.3s;
        }
        
        .liquid-button:active {
            transform: scale(0.94);
        }

        /* 4. Neon/Glow Text */
        .text-glow {
            text-shadow: 0 0 20px rgba(255, 255, 255, 0.3);
        }

        /* 5. Custom Scrollbar (Invisible but functional) */
        .custom-scrollbar::-webkit-scrollbar {
            width: 0px;
            background: transparent;
        }
        
        /* 6. Animations */
        @keyframes fadeInUp {
            from { opacity: 0; transform: translateY(30px) scale(0.95); }
            to { opacity: 1; transform: translateY(0) scale(1); }
        }
        
        .animate-fade-in-up {
            animation: fadeInUp 0.5s var(--ease-spring) forwards;
        }

        /* Global Inputs */
        .common-input {
            background: rgba(255, 255, 255, 0.6);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(0,0,0,0.05);
            border-radius: 16px;
            padding: 14px 16px;
            font-size: 16px;
            transition: all 0.3s ease;
        }
        .common-input:focus {
            background: #fff;
            border-color: var(--accent-blue);
            outline: none;
        }
    </style>
